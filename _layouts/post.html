---
layout: default
---
<div class="bg-white dark:bg-[#1a331f] p-6 rounded-lg shadow-lg">
<div class="px-4 md:px-0 pt-6 pb-12">
    <h1 class="text-4xl font-bold tracking-tight text-gray-900 dark:text-white mb-2">{{ page.title }}</h1>

    <p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal mb-6">
        Ngày đăng: {{ page.date | date: "%d/%m/%Y" }} - Tác giả: {{ page.author }}
    </p>

    <hr class="border-gray-200/80 dark:border-white/10 mb-6" />
    <div class="prose dark:prose-invert max-w-none">
        {{ content }}
    </div>
</div>
</div>
