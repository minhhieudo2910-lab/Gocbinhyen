---
layout: default
---

<div class="px-4 md:px-0 pt-6 pb-12">
    <h1 class="text-4xl font-bold tracking-tight text-gray-900 dark:text-white mb-6">Danh má»¥c: {{ page.title }}</h1>
    
    <hr class="border-gray-200/80 dark:border-white/10 mb-6" />
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4 -ml-4 -mr-4">
        
        {% for post in page.posts %}
        <div class="flex flex-col gap-4 group cursor-pointer">
            <a href="{{ post.url | relative_url }}">
                <div class="w-full bg-center bg-no-repeat aspect-[4/3] bg-cover rounded-lg overflow-hidden transform group-hover:scale-105 transition-transform duration-300" 
                    style='background-image: url("{{ post.image }}");'>
                </div>
            </a>
            <div class="flex flex-col gap-1">
                <p class="text-gray-900 dark:text-white text-lg font-medium leading-normal group-hover:text-primary dark:group-hover:text-primary-dark transition-colors">
                    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
                </p>
                <p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal">
                    {{ post.date | date: "%B, %Y" }}
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
